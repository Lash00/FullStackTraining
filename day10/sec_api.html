<html lang="en">

    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <div class="container">

    </div>

    <script>
        fetch("http://localhost/NTI/day10/api.php").then(Response=>
           Response.json()

       
)
        .then(data => {
                if(data.connection === "true"){
                    console.log(data);
data.data.forEach(element => {
                        document.querySelector('.container').innerHTML += `
<ul class="list-group mt-2  w-50 bg-danger  p-5 mx-auto  ">

           `;

                }
                else{

            })

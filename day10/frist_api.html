<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    
<div class="container">

</div>


    <script>
        fetch("https://jsonplaceholder.typicode.com/todos").then(Response=>{
            return Response.json();
        }).then(data=>{
            data.forEach(element => {
           document.querySelector('.container').innerHTML+=`
<ul class="list-group mt-2  w-50 bg-danger  p-5 mx-auto  ">
    <h3 class='text-light'>Task number :${element.id}</h3>
    <li class="list-group-item mt-1 ">Task is : ${element.title}</li>
    <li class="list-group-item  mt-1">Completed: ${element.completed}</li>
</ul>  
           `;     
            });
        }).catch(error=>{
            console.error(`erro has happend ${error} `);
        }
        )
    </script>
</body>
</html>
